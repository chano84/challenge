spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

spring.data.redis.key.ttl=3000
spring.redis.host=localhost
spring.redis.port=6379
redis.keyspace=percentage

tenpo.percentage.url=https://testtenpo.free.beeceptor.com

resilience4j.ratelimiter.instances.calculate.limitForPeriod=2
resilience4j.ratelimiter.instances.calculate.limitRefreshPeriod= 2
resilience4j.ratelimiter.instances.calculate.timeoutDuration= 2